<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Murugan | Master Your Time</title>

    

    <link rel="icon" href="https://img.icons8.com/fluency/48/rocket.png" type="image/png">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>



    <style>

        :root {

            --primary: #ff416c; --secondary: #ff4b2b; --dark: #1A1A2E; 

            --glass: rgba(255, 255, 255, 0.95); --accent: #00f2fe;

            --text: #1A1A2E; --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        

        body.dark-theme {

            --glass: rgba(26, 26, 46, 0.95);

            --text: #ffffff;

            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);

        }



        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }

        

        body { background: var(--bg-gradient); min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; color: var(--text); }



        nav { background: var(--dark); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        .logo { font-size: 1.3rem; font-weight: 800; color: var(--accent); letter-spacing: 1px; }

        

        .nav-box-group { display: flex; align-items: center; }

        .nav-box { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 12px; cursor: pointer; font-size: 0.85rem; font-weight: 600; margin-left: 8px; }

        .dark-toggle { background: #444; margin-left: 15px; font-size: 1.2rem; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; }



        .burger { display: none; cursor: pointer; flex-direction: column; gap: 6px; }

        .burger div { width: 30px; height: 3px; background: white; border-radius: 5px; }



        @media (max-width: 800px) {

            .burger { display: flex; }

            .nav-box-group { display: none; flex-direction: column; position: absolute; top: 70px; right: 5%; background: var(--dark); padding: 20px; border-radius: 15px; border: 1px solid var(--primary); width: 200px; }

            .nav-box-group.active { display: flex; }

            .nav-box { margin: 8px 0; width: 100%; }

        }



        @media (min-width: 1200px) {

            .t-box { width: 150px !important; padding: 30px !important; }

            .t-num { font-size: 4rem !important; }

            .t-lab { font-size: 1rem !important; }

            .card { max-width: 1000px !important; padding: 40px !important; }

            h1 { font-size: 4.5rem !important; }

        }



        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }

        section { display: none; width: 100%; max-width: 900px; text-align: center; }

        section.active { display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.5s ease forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }



        .timer-container { display: flex; gap: 20px; margin-bottom: 30px; }

        .t-box { background: var(--glass); width: 100px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-bottom: 6px solid var(--accent); }

        .t-num { font-size: 2.5rem; font-weight: 900; color: var(--text); display: block; }

        .t-lab { font-size: 0.8rem; color: var(--primary); font-weight: bold; text-transform: uppercase; }



        .card { background: var(--glass); padding: 30px; border-radius: 30px; text-align: left; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.3); color: var(--text); }

        .post-box { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 6px solid var(--primary); backdrop-filter: blur(5px); }

        .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }

        .del-btn { background: var(--secondary); color: white; border: none; padding: 5px 12px; border-radius: 8px; font-size: 11px; cursor: pointer; font-weight: bold; }



        /* CHAT SYSTEM - Corrected Browser Overflow */

        #chatToggle { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; background: var(--dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }

        #chatWindow { position: fixed; bottom: 95px; right: 20px; width: min(380px, 90vw); height: 500px; max-height: 70vh; background: var(--glass); border-radius: 25px; display: none; flex-direction: column; z-index: 1999; box-shadow: 0 25px 60px rgba(0,0,0,0.5); overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }

        #chatWindow.fullscreen { width: 100vw !important; height: 100vh !important; max-height: 100vh !important; bottom: 0 !important; right: 0 !important; border-radius: 0 !important; z-index: 3000; }

        

        .chat-user-name { color: #0044ff; font-family: 'Courier New', Courier, monospace; font-weight: 900; font-size: 1rem; }

        .badge { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 22px; height: 22px; font-size: 11px; display: none; align-items: center; justify-content: center; border: 2px solid white; font-weight: bold; }



        textarea { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.8); margin-bottom: 10px; font-size: 1rem; color: #111; }

        #loginOverlay { position: fixed; inset: 0; background: var(--dark); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }

    </style>

</head>

<body>



    <div id="loginOverlay">

        <div style="background:white; padding:40px; border-radius:35px; text-align:center; width: 100%; max-width: 400px;">

            <h2 style="color:var(--dark);">Unique Username</h2>

            <input type="text" id="usernameInput" placeholder="Choose a name..." style="width:100%; padding:15px; border-radius: 15px; border: 2px solid #ddd; margin: 20px 0;">

            <p id="loginError" style="color:red; font-size: 0.85rem; margin-top:-15px; margin-bottom:15px; display:none;">This name is already taken!</p>

            <button class="nav-box" style="width:100%; padding:15px; font-size:1rem;" onclick="saveLogin()">JOIN NETWORK</button>

        </div>

    </div>



    <div id="chatToggle" onclick="toggleChat()">

        <div id="msgBadge" class="badge">0</div>

        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>

    </div>



    <div id="chatWindow">

        <div style="background:var(--dark); color:var(--accent); padding:15px; display:flex; justify-content:space-between; align-items:center;">

            <b>NETWORK CHAT üåç</b>

            <div style="display:flex; gap:10px;">

                <button onclick="toggleFS()" style="background:none; border:1px solid var(--accent); color:var(--accent); padding:2px 8px; border-radius:5px; cursor:pointer; font-size:0.6rem;">FULLSCREEN</button>

                <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:1.2rem; cursor:pointer;">&times;</button>

            </div>

        </div>

        <div id="chatMessages" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:10px; background: rgba(240,242,245,0.8);"></div>

        <div style="padding:10px; background:white;">

            <textarea id="chatInput" placeholder="Type a message..." rows="2"></textarea>

            <button onclick="sendChatMessage()" style="width:100%; background:var(--primary); color:white; border:none; padding:10px; border-radius:12px; font-weight:bold; cursor:pointer;">SEND</button>

        </div>

    </div>



    <nav>

        <div class="logo">MURUGAN NETWORK</div>

        <div class="nav-box-group" id="navGroup">

            <button class="nav-box" onclick="showSection('home')">HOME</button>

            <button class="nav-box" onclick="showSection('timer')">TIMER</button>

            <button class="nav-box" onclick="showSection('sessions')">SESSIONS</button>

            <button class="nav-box" onclick="showSection('tasks')">TASKS</button>

            <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>

        </div>

        <div class="burger" onclick="document.getElementById('navGroup').classList.toggle('active')">

            <div></div><div></div><div></div>

        </div>

    </nav>



    <div class="container">

        <section id="home" class="active">

            <h1 style="color:white; line-height:1.1; margin-bottom:30px;">THE FUTURE BELONGS<br>TO THE FOCUSED.</h1>

            <p style="color:rgba(255,255,255,0.8); font-size:1.2rem; margin-bottom:40px;">Stop wishing. Start doing.</p>

            <button class="nav-box" style="padding:20px 60px; font-size:1.2rem; border-radius:50px;" onclick="showSection('timer')">GET STARTED</button>

        </section>



        <section id="timer">

            <div class="timer-container">

                <div class="t-box"><span class="t-num" id="hBox">00</span><span class="t-lab">Hours</span></div>

                <div class="t-box"><span class="t-num" id="mBox">25</span><span class="t-lab">Minutes</span></div>

                <div class="t-box"><span class="t-num" id="sBox">00</span><span class="t-lab">Seconds</span></div>

            </div>

            <div style="background:rgba(255,255,255,0.15); padding:20px; border-radius:60px; margin-bottom:30px; display:flex; gap:15px; backdrop-filter:blur(10px);">

                <input type="number" id="hIn" value="0" style="width:60px; padding:8px; border-radius:8px; border:none; text-align:center;">

                <input type="number" id="mIn" value="25" style="width:60px; padding:8px; border-radius:8px; border:none; text-align:center;">

                <input type="number" id="sIn" value="0" style="width:60px; padding:8px; border-radius:8px; border:none; text-align:center;">

                <button onclick="setHMSTimer()" style="background:var(--accent); border:none; padding:8px 15px; border-radius:10px; font-weight:bold; cursor:pointer;">SET</button>

            </div>

            <div style="display:flex; gap:15px;">

                <button class="nav-box" id="timerBtn" style="padding:15px 40px;" onclick="toggleTimer()">START</button>

                <button class="nav-box" style="background:#444; padding:15px 40px;" onclick="resetTimer()">RESET</button>
