<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Murugan | Master Your Time</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #ff416c; --secondary: #ff4b2b; --dark: #1A1A2E; 
            --glass: rgba(255, 255, 255, 0.95); --accent: #4facfe;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; color: #333;
        }

        /* Navbar */
        nav { background: var(--dark); padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .logo { font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; color: #00f2fe; }
        .nav-box-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-box { background: var(--primary); color: white; border: none; padding: 8px 14px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 0.75rem; transition: 0.3s; }
        .nav-box:hover { transform: scale(1.05); background: var(--secondary); }

        /* Perfect Center Hero */
        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        section { display: none; width: 100%; max-width: 800px; }
        section.active { display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #home h1 { font-size: clamp(2rem, 10vw, 3.5rem); font-weight: 900; color: white; line-height: 1.1; margin-bottom: 25px; text-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .start-btn { 
            background: linear-gradient(to right, #00f2fe, #4facfe); 
            color: white; border: none; padding: 15px 40px; border-radius: 50px; 
            font-weight: bold; cursor: pointer; font-size: 1rem; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Multi-line Input Styling */
        textarea { 
            width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #eee; 
            resize: none; font-size: 0.9rem; outline: none; margin-bottom: 10px;
        }

        /* Cards & Posts */
        .card { background: var(--glass); padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); text-align: left; width: 100%; }
        .post-box { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 6px solid var(--accent); white-space: pre-wrap; }
        .post-user { font-weight: 800; color: var(--accent); margin-bottom: 5px; display: block; }

        /* Timer */
        .timer-circle { background: white; width: 250px; height: 250px; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 10px solid var(--accent); margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .timer-val { font-size: 4rem; font-weight: 900; color: var(--dark); }

        /* Colorful Chat */
        #chatToggle { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        #chatWindow { position: fixed; bottom: 90px; right: 20px; width: min(350px, 90vw); height: 500px; background: white; border-radius: 20px; display: none; flex-direction: column; z-index: 1999; box-shadow: 0 20px 50px rgba(0,0,0,0.3); overflow: hidden; }
        .chat-header { background: var(--dark); color: #00f2fe; padding: 15px; font-weight: bold; text-align: center; }
        #chatMessages { flex: 1; overflow-y: auto; padding: 15px; background: #f0f2f5; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { background: white; padding: 10px; border-radius: 15px; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); white-space: pre-wrap; font-size: 0.85rem; }
        .chat-input-area { padding: 10px; background: white; border-top: 1px solid #eee; }

        .sys-sig { text-align: center; font-size: 10px; color: #aaa; margin-top: 5px; font-weight: bold; }

        #loginOverlay { position: fixed; inset: 0; background: var(--dark); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div style="background:white; padding:40px; border-radius:30px; text-align:center; width: 100%; max-width: 400px;">
            <h2 style="color: var(--dark)">Join Network</h2>
            <input type="text" id="usernameInput" placeholder="Your Name..." style="width:100%; padding:15px; margin:20px 0; border-radius: 15px; border: 2px solid #ddd;">
            <button class="start-btn" style="width: 100%;" onclick="saveLogin()">GET STARTED</button>
        </div>
    </div>

    <div id="chatToggle" onclick="toggleChat()">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#00f2fe" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    </div>

    <div id="chatWindow">
        <div class="chat-header">GLOBAL CHAT üåç</div>
        <div id="chatMessages"></div>
        <div class="chat-input-area">
            <textarea id="chatInput" placeholder="Type a message... (Enter for next line)" rows="2"></textarea>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div class="sys-sig">BY MURUGAN</div>
                <button onclick="sendChatMessage()" style="background: var(--accent); border:none; border-radius: 50%; width: 40px; height: 40px; color:white; cursor:pointer; font-size: 1.2rem;">‚ûî</button>
            </div>
        </div>
    </div>

    <nav>
        <div class="logo">MURUGAN NETWORK</div>
        <div class="nav-box-group">
            <button class="nav-box" onclick="showSection('home')">HOME</button>
            <button class="nav-box" onclick="showSection('timer')">TIMER</button>
            <button class="nav-box" onclick="showSection('sessions')">SESSIONS</button>
            <button class="nav-box" onclick="showSection('tasks')">TASKS</button>
        </div>
    </nav>

    <div class="container">
        <section id="home" class="active">
            <h1>MASTER YOUR TIME,<br>MASTER YOURSELF</h1>
            <button class="start-btn" onclick="showSection('timer')">LAUNCH TIMER</button>
        </section>

        <section id="timer">
            <div class="timer-circle">
                <div class="timer-val" id="timeDisplay">25:00</div>
                <input type="number" id="customMin" style="width: 60px; text-align: center; border:none; background:#f0f0f0; border-radius: 5px; font-weight: bold;" value="25" onchange="updateCustomTime()">
            </div>
            <div style="display: flex; gap: 15px;">
                <button class="start-btn" id="timerBtn" onclick="toggleTimer()">START</button>
                <button class="start-btn" style="background:#444;" onclick="resetTimer()">RESET</button>
            </div>
        </section>

        <section id="sessions">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: var(--dark);">Recent Success ‚è±Ô∏è</h2>
                <div id="sessionList"></div>
            </div>
        </section>

        <section id="tasks">
            <div class="card">
                <h2 style="margin-bottom: 15px; color: var(--dark);">Global Tasks üìù</h2>
                <textarea id="taskInput" placeholder="What are you working on? (Press Enter for next line)" rows="3"></textarea>
                <button class="start-btn" style="width: 100%;" onclick="postData('tasks', 'TASK')">POST TASK</button>
                <div id="taskList" style="margin-top: 25px;"></div>
            </div>
        </section>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBG9BMREdoTTYpVqNOH_SgrAFrDZw18aTc",
            authDomain: "murugan-s-network.firebaseapp.com",
            projectId: "murugan-s-network",
            storageBucket: "murugan-s-network.firebasestorage.app",
            messagingSenderId: "1053204994148",
            appId: "1:1053204994148:web:f74f31b7a58ab38ecb6771",
            measurementId: "G-9Y32GHRBNJ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let user = localStorage.getItem('m_user');
        let timeLeft = 1500, timerRunning = false, interval;

        window.onload = () => {
            if(!user) document.getElementById('loginOverlay').style.display = 'flex';
            else {
                loadContent('tasks', 'taskList');
                loadContent('sessions', 'sessionList');
                loadChat();
            }
        };

        function saveLogin() {
            const name = document.getElementById('usernameInput').value.trim();
            if(name) { localStorage.setItem('m_user', name); location.reload(); }
        }

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateCustomTime() { if(!timerRunning) { timeLeft = document.getElementById('customMin').value * 60; updateDisplay(); } }
        function updateDisplay() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timeDisplay').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        }
        function toggleTimer() {
            if(timerRunning) { clearInterval(interval); document.getElementById('timerBtn').innerText = "RESUME"; }
            else {
                interval = setInterval(() => {
                    timeLeft--; updateDisplay();
                    if(timeLeft <= 0) { clearInterval(interval); postData('sessions', 'SESSION'); alert("Session Finished!"); resetTimer(); }
                }, 1000);
                document.getElementById('timerBtn').innerText = "PAUSE";
            }
            timerRunning = !timerRunning;
        }
        function resetTimer() { clearInterval(interval); timerRunning = false; updateCustomTime(); document.getElementById('timerBtn').innerText = "START"; }

        async function postData(col, type) {
            const msg = (type === 'SESSION') ? "Completed a focus session! üî•" : document.getElementById('taskInput').value;
            if(!msg) return;
            await db.collection(col).add({
                username: user, message: msg, 
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            if(type === 'TASK') document.getElementById('taskInput').value = "";
        }

        function loadContent(col, elId) {
            db.collection(col).orderBy("timestamp", "desc").onSnapshot(snap => {
                document.getElementById(elId).innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div class="post-box"><span class="post-user">@${d.username}</span><div>${d.message}</div><small style="color:#bbb; font-size:10px;">${d.date} | ${d.time}</small></div>`;
                }).join('');
            });
        }

        function toggleChat() { 
            const win = document.getElementById('chatWindow');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            await db.collection('chats').add({
                username: user, message: input.value, 
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            input.value = "";
        }

        function loadChat() {
            db.collection('chats').orderBy("timestamp", "asc").limitToLast(50).onSnapshot(snap => {
                const el = document.getElementById('chatMessages');
                el.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div class="chat-msg"><b>@${d.username}</b><br>${d.message}</div>`;
                }).join('');
                el.scrollTop = el.scrollHeight;
            });
        }
    </script>
</body>
</html>
