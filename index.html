    <style>

        :root {

            --primary: #ff416c; --secondary: #ff4b2b; --dark: #1A1A2E; 

            --glass: rgba(255, 255, 255, 0.95); --accent: #00f2fe;

            --text: #1A1A2E; --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        

        body.dark-theme {

            --glass: rgba(26, 26, 46, 0.95);

            --text: #ffffff;

            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);

        }



        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }

        

        body { background: var(--bg-gradient); min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; color: var(--text); }



        nav { background: var(--dark); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        .logo { font-size: 1.3rem; font-weight: 800; color: var(--accent); letter-spacing: 1px; }

        

        .nav-box-group { display: flex; align-items: center; }

        .nav-box { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 12px; cursor: pointer; font-size: 0.85rem; font-weight: 600; margin-left: 8px; }

        .dark-toggle { background: #444; margin-left: 15px; font-size: 1.2rem; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; }



        .burger { display: none; cursor: pointer; flex-direction: column; gap: 6px; }

        .burger div { width: 30px; height: 3px; background: white; border-radius: 5px; }



        @media (max-width: 800px) {

            .burger { display: flex; }

            .nav-box-group { display: none; flex-direction: column; position: absolute; top: 70px; right: 5%; background: var(--dark); padding: 20px; border-radius: 15px; border: 1px solid var(--primary); width: 200px; }

            .nav-box-group.active { display: flex; }

            .nav-box { margin: 8px 0; width: 100%; }

        }



        @media (min-width: 1200px) {

            .t-box { width: 150px !important; padding: 30px !important; }

            .t-num { font-size: 4rem !important; }

            .t-lab { font-size: 1rem !important; }

            .card { max-width: 1000px !important; padding: 40px !important; }

            h1 { font-size: 4.5rem !important; }

        }



        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }

        section { display: none; width: 100%; max-width: 900px; text-align: center; }

        section.active { display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.5s ease forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }



        .timer-container { display: flex; gap: 20px; margin-bottom: 30px; }

        .t-box { background: var(--glass); width: 100px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-bottom: 6px solid var(--accent); }

        .t-num { font-size: 2.5rem; font-weight: 900; color: var(--text); display: block; }

        .t-lab { font-size: 0.8rem; color: var(--primary); font-weight: bold; text-transform: uppercase; }



        .card { background: var(--glass); padding: 30px; border-radius: 30px; text-align: left; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.3); color: var(--text); }

        .post-box { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 6px solid var(--primary); backdrop-filter: blur(5px); }

        .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }

        .del-btn { background: var(--secondary); color: white; border: none; padding: 5px 12px; border-radius: 8px; font-size: 11px; cursor: pointer; font-weight: bold; }
