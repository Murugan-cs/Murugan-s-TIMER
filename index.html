<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Murugan | Master Your Time</title>
    
    <link rel="icon" href="https://img.icons8.com/fluency/48/rocket.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ff416c; --secondary: #ff4b2b; --dark: #1A1A2E; 
            --glass: rgba(255, 255, 255, 0.95); --accent: #00f2fe;
            --text: #1A1A2E; --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body.dark-theme {
            --glass: rgba(26, 26, 46, 0.95); --text: #ffffff;
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg-gradient); min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; color: var(--text); }

        nav { background: var(--dark); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .logo { font-size: 1.3rem; font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        .nav-box { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 12px; cursor: pointer; font-size: 0.85rem; font-weight: 600; margin-left: 8px; }

        #loginOverlay { position: fixed; inset: 0; background: var(--dark); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; color: #111; }
        .auth-input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #ddd; }

        /* Online Users UI */
        #onlineUsers { width: 100%; display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px; }
        .user-pill { background: var(--glass); padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; border: 1px solid var(--accent); display: flex; align-items: center; white-space: nowrap; }
        .status-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; margin-right: 8px; }

        /* Chat Window Updates */
        #chatToggle { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; background: var(--dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        #chatWindow { position: fixed; bottom: 95px; right: 20px; width: min(380px, 90vw); height: 500px; max-height: 70vh; background: var(--glass); border-radius: 25px; display: none; flex-direction: column; z-index: 1999; box-shadow: 0 25px 60px rgba(0,0,0,0.5); overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        .message-bubble { padding: 10px; border-radius: 12px; max-width: 85%; font-size: 0.9rem; }
        .msg-me { align-self: flex-end; background: var(--primary); color: white; }
        .msg-them { align-self: flex-start; background: white; color: #333; border: 1px solid #eee; }

        section { display: none; width: 100%; max-width: 900px; text-align: center; }
        section.active { display: flex; flex-direction: column; align-items: center; }
        .container { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="auth-card">
            <h2>Network Sign In</h2>
            <input type="email" id="emailIn" class="auth-input" placeholder="Email">
            <input type="password" id="passIn" class="auth-input" placeholder="Password">
            <button class="nav-box" style="width:100%; margin-top:10px;" onclick="handleAuth('login')">LOGIN</button>
            <button class="nav-box" style="width:100%; background:#4285F4; margin-top:10px;" onclick="handleAuth('google')">GOOGLE LOGIN</button>
            <p onclick="handleAuth('signup')" style="margin-top:15px; cursor:pointer; font-size:0.8rem; color:var(--primary);">Don't have an account? Sign Up</p>
        </div>
    </div>

    <nav>
        <div class="logo">MURUGAN NETWORK</div>
        <div class="nav-box-group">
            <button class="nav-box" onclick="showSection('home')">HOME</button>
            <button class="nav-box" onclick="showSection('timer')">TIMER</button>
            <button class="nav-box" onclick="showSection('tasks')">TASKS</button>
            <button class="nav-box" style="background:#555" onclick="firebase.auth().signOut()">OUT</button>
        </div>
    </nav>

    <div class="container">
        <div id="onlineUsers"></div>

        <section id="home" class="active">
            <h1 style="color:white; margin-top:40px;">THE FUTURE BELONGS<br>TO THE FOCUSED.</h1>
        </section>

        <section id="timer">
            <div style="display:flex; gap:10px; margin-top:50px;">
                <div style="background:white; padding:20px; border-radius:20px;"><h2 id="mBox">25</h2></div>
                <div style="background:white; padding:20px; border-radius:20px;"><h2 id="sBox">00</h2></div>
            </div>
            <button class="nav-box" style="margin-top:20px; padding:15px 40px;" onclick="toggleTimer()">START</button>
        </section>

        <section id="tasks">
            <div style="background:var(--glass); padding:20px; border-radius:25px; width:100%; text-align:left;">
                <h2>Task Board</h2>
                <textarea id="taskInput" placeholder="What's your goal?"></textarea>
                <button class="nav-box" style="width:100%;" onclick="postTask()">POST TASK</button>
                <div id="taskList" style="margin-top:20px;"></div>
            </div>
        </section>
    </div>

    <div id="chatToggle" onclick="toggleChat()">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    </div>

    <div id="chatWindow">
        <div style="background:var(--dark); color:var(--accent); padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <div style="display:flex; align-items:center; gap:8px;">
                <button id="backToGlobal" onclick="loadChat('global')" style="display:none; background:none; border:1px solid white; color:white; padding:2px 5px; cursor:pointer;">‚Üê</button>
                <b id="chatTitle">GLOBAL CHAT</b>
            </div>
            <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:1.2rem;">&times;</button>
        </div>
        <div id="chatMessages" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:10px;"></div>
        <div style="padding:10px; background:white;">
            <input id="chatInput" placeholder="Message..." style="width:100%; padding:10px; border-radius:10px; border:1px solid #ddd;">
            <button onclick="sendChatMessage()" style="width:100%; background:var(--primary); color:white; border:none; padding:10px; border-radius:10px; margin-top:5px; font-weight:bold;">SEND</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBG9BMREdoTTYpVqNOH_SgrAFrDZw18aTc",
            authDomain: "murugan-s-network.firebaseapp.com",
            projectId: "murugan-s-network",
            storageBucket: "murugan-s-network.firebasestorage.app",
            messagingSenderId: "1053204994148",
            appId: "1:1053204994148:web:f74f31b7a58ab38ecb6771",
            databaseURL: "https://murugan-s-network-default-rtdb.firebaseio.com/" // Update from Firebase Console
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const rtdb = firebase.database();

        let currentChatRoom = 'global';
        let chatUnsub = null;

        // 1. AUTHENTICATION
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginOverlay').style.display = 'none';
                setupPresence(user);
                loadTasks();
                loadChat('global');
                listenOnline();
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
            }
        });

        async function handleAuth(type) {
            const email = document.getElementById('emailIn').value;
            const pass = document.getElementById('passIn').value;
            try {
                if(type === 'signup') await auth.createUserWithEmailAndPassword(email, pass);
                if(type === 'login') await auth.signInWithEmailAndPassword(email, pass);
                if(type === 'google') await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
            } catch(e) { alert(e.message); }
        }

        // 2. ONLINE STATUS
        function setupPresence(user) {
            const name = user.displayName || user.email.split('@')[0];
            const statusRef = rtdb.ref('/status/' + user.uid);
            rtdb.ref('.info/connected').on('value', snap => {
                if (!snap.val()) return;
                statusRef.onDisconnect().set({ state: 'offline', name }).then(() => {
                    statusRef.set({ state: 'online', name });
                });
            });
        }

        function listenOnline() {
            rtdb.ref('status').on('value', snap => {
                const list = document.getElementById('onlineUsers');
                list.innerHTML = "";
                snap.forEach(child => {
                    const val = child.val();
                    if(val.state === 'online' && child.key !== auth.currentUser.uid) {
                        list.innerHTML += `<div class="user-pill" onclick="loadChat('${child.key}', '${val.name}')"><div class="status-dot"></div>${val.name}</div>`;
                    }
                });
            });
        }

        // 3. CHAT (GLOBAL + PERSONAL)
        function loadChat(targetId, targetName) {
            if(chatUnsub) chatUnsub();
            const el = document.getElementById('chatMessages');
            const title = document.getElementById('chatTitle');
            const back = document.getElementById('backToGlobal');
            el.innerHTML = "";

            if(targetId === 'global') {
                currentChatRoom = 'global';
                title.innerText = "GLOBAL CHAT";
                back.style.display = "none";
            } else {
                currentChatRoom = [auth.currentUser.uid, targetId].sort().join('_');
                title.innerText = "CHAT: " + targetName.toUpperCase();
                back.style.display = "block";
            }

            const col = (targetId === 'global') ? 'chats' : 'private_messages';
            let query = db.collection(col);
            if(targetId !== 'global') query = query.where("roomId", "==", currentChatRoom);

            chatUnsub = query.orderBy("timestamp", "asc").limitToLast(50).onSnapshot(snap => {
                el.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const isMe = d.senderId === auth.currentUser.uid;
                    return `<div class="message-bubble ${isMe?'msg-me':'msg-them'}">
                        <small style="font-size:0.6rem; opacity:0.8; display:block;">${d.senderName}</small>${d.message}</div>`;
                }).join('');
                el.scrollTop = el.scrollHeight;
            });
        }

        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            const col = (currentChatRoom === 'global') ? 'chats' : 'private_messages';
            const data = {
                senderId: auth.currentUser.uid,
                senderName: auth.currentUser.displayName || auth.currentUser.email.split('@')[0],
                message: input.value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            if(currentChatRoom !== 'global') data.roomId = currentChatRoom;
            await db.collection(col).add(data);
            input.value = "";
        }

        // 4. TASKS & TIMER UI
        async function postTask() {
            const val = document.getElementById('taskInput').value;
            if(!val) return;
            await db.collection('tasks').add({
                username: auth.currentUser.email.split('@')[0],
                message: val,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('taskInput').value = "";
        }

        function loadTasks() {
            db.collection('tasks').orderBy("timestamp", "desc").onSnapshot(snap => {
                document.getElementById('taskList').innerHTML = snap.docs.map(doc => `
                    <div class="post-box"><b style="color:var(--primary)">@${doc.data().username}</b><br>${doc.data().message}</div>
                `).join('');
            });
        }

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleChat() {
            const win = document.getElementById('chatWindow');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        // Simple Timer Logic
        let timeLeft = 1500, timerInt = null;
        function toggleTimer() {
            if(timerInt) { clearInterval(timerInt); timerInt=null; }
            else {
                timerInt = setInterval(() => {
                    timeLeft--;
                    document.getElementById('mBox').innerText = Math.floor(timeLeft/60).toString().padStart(2,'0');
                    document.getElementById('sBox').innerText = (timeLeft%60).toString().padStart(2,'0');
                    if(timeLeft <= 0) clearInterval(timerInt);
                }, 1000);
            }
        }
    </script>
</body>
</html>
