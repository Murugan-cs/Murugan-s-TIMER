<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murugan | Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark fallback */
        }

        /* Slideshow Container */
        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            filter: brightness(0.5); /* Makes text pop */
        }

        .active {
            opacity: 1;
        }

        /* Content Styling */
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            padding: 20px;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem); /* Big and Bold */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 12px;
            margin-bottom: 15px;
            opacity: 0;
            animation: dropFade 1.2s ease-out forwards;
        }

        p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
            opacity: 0;
            animation: slideInLeft 1s ease-out 0.8s forwards;
        }

        .footer-name {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 6px;
            text-transform: uppercase;
            opacity: 0;
            padding-top: 20px;
            border-top: 2px solid rgba(255,255,255,0.3);
            animation: growIn 1s ease-out 1.5s forwards;
        }

        /* Animations */
        @keyframes dropFade {
            0% { transform: translateY(-40px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes growIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="bg-container">
        <div class="slide active" style="background-image: url('https://source.unsplash.com/1920x1080/?nature,forest')"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/1920x1080/?mountain,calm')"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/1920x1080/?ocean,peaceful')"></div>
    </div>

    <div class="content">
        <h1>UNDER MAINTENANCE</h1>
        <p>We are deeply sorry for the inconvenience, we'll be back soon.</p>
        <div class="footer-name">BY MURUGAN</div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let index = 0;

        function changeBackground() {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }

        // Change every 6 seconds for a calm feel
        setInterval(changeBackground, 6000);
    </script>
</body>
</html>
