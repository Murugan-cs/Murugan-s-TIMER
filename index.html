<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murugan | Global Launch Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #02040a;
            --accent: #00f2ff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .stars-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a162b 0%, #02040a 100%);
            z-index: -1;
        }

        #entrance-layer {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease, visibility 1.5s;
        }

        .entrance-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 15px 35px;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-size: 0.75rem;
            cursor: pointer;
            transition: 0.4s;
            border-radius: 2px;
        }

        .entrance-btn:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.8s cubic-bezier(0.19, 1, 0.22, 1);
            width: 100%;
            padding: 20px;
            max-width: 900px;
        }

        .brand-name {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.8rem, 10vw, 7.5rem);
            letter-spacing: clamp(0.5rem, 2vw, 1.5rem);
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff 40%, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .typewriter-box {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .typewriter-text {
            font-size: clamp(0.65rem, 2vw, 0.85rem);
            letter-spacing: 4px;
            color: var(--accent);
            text-transform: uppercase;
            overflow: hidden;
            border-right: 3px solid var(--accent);
            white-space: nowrap;
            width: 0; 
            max-width: max-content;
        }

        .active-typing {
            animation: typing 3.5s steps(25, end) forwards, blink 0.8s step-end infinite;
        }

        @keyframes typing { from { width: 0; } to { width: 100%; } }
        @keyframes blink { from, to { border-color: transparent; } 50% { border-color: var(--accent); } }

        .timer-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(8px, 2vw, 20px);
            margin-bottom: 45px;
            width: 100%;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .unit {
            padding: clamp(15px, 4vw, 30px) 5px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            backdrop-filter: blur(8px);
        }

        .num { 
            font-size: clamp(1.4rem, 6vw, 3.5rem); 
            font-weight: 300; 
            display: block; 
            font-variant-numeric: tabular-nums;
            margin-bottom: 5px;
        }

        .label { 
            font-size: clamp(0.5rem, 1.5vw, 0.65rem); 
            color: rgba(255,255,255,0.4); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 2px;
            background: rgba(255,255,255,0.05);
            margin: 0 auto;
            position: relative;
        }

        .progress-line {
            position: absolute;
            height: 100%;
            width: 0%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            transition: width 1s linear;
        }
    </style>
</head>
<body>

    <div class="stars-bg"></div>

    <div id="entrance-layer">
        <button class="entrance-btn" onclick="launchExperience()">Discover Murugan</button>
    </div>

    <div class="container" id="main-ui">
        <h1 class="brand-name">MURUGAN</h1>
        
        <div class="typewriter-box">
            <span id="typewriter" class="typewriter-text">New Project Loading...</span>
        </div>

        <div class="timer-row">
            <div class="unit"><span class="num" id="d">00</span><span class="label">Days</span></div>
            <div class="unit"><span class="num" id="h">00</span><span class="label">Hrs</span></div>
            <div class="unit"><span class="num" id="m">00</span><span class="label">Min</span></div>
            <div class="unit"><span class="num" id="s">00</span><span class="label">Sec</span></div>
        </div>

        <div class="progress-container">
            <div class="progress-line" id="bar"></div>
        </div>
    </div>

    <audio id="bg-audio" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
    </audio>

    <script>
        /** * EDIT YOUR RELEASE DATE HERE 
         * Format: "Month Day, Year Hours:Minutes:Seconds"
        **/
        const releaseDate = new Date("December 30, 2025 00:00:00").getTime();
        
        // This date is used ONLY to calculate the % on the progress bar (e.g., from today)
        const projectStartDate = new Date("December 24, 2025 00:00:00").getTime();

        function launchExperience() {
            const audio = document.getElementById('bg-audio');
            audio.volume = 0.4;
            audio.play().catch(() => {});

            document.getElementById('entrance-layer').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('entrance-layer').style.visibility = 'hidden';
                document.getElementById('main-ui').style.opacity = '1';
                document.getElementById('main-ui').style.transform = 'translateY(0)';
                document.getElementById('typewriter').classList.add('active-typing');
            }, 800);

            // Update every second
            setInterval(updateTimer, 1000);
            updateTimer();
        }

        function updateTimer() {
            const now = new Date().getTime();
            const distance = releaseDate - now;

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display results
            if (distance < 0) {
                document.getElementById('main-ui').innerHTML = "<h1 class='brand-name'>RELEASED</h1>";
            } else {
                document.getElementById('d').innerText = days.toString().padStart(2, '0');
                document.getElementById('h').innerText = hours.toString().padStart(2, '0');
                document.getElementById('m').innerText = minutes.toString().padStart(2, '0');
                document.getElementById('s').innerText = seconds.toString().padStart(2, '0');

                // Progress Bar Logic
                const totalTime = releaseDate - projectStartDate;
                const elapsed = now - projectStartDate;
                const progressPercent = (elapsed / totalTime) * 100;
                document.getElementById('bar').style.width = Math.min(Math.max(progressPercent, 0), 100) + "%";
            }
        }
    </script>
</body>
</html>
