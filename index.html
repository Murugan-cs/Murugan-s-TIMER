<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Murugan | Master Your Time</title>
    
    <link rel="icon" href="https://img.icons8.com/fluency/48/rocket.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary: #ff416c; --secondary: #ff4b2b; --dark: #1A1A2E; 
            --glass: rgba(255, 255, 255, 0.95); --accent: #00f2fe;
            --text: #1A1A2E; --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body.dark-theme {
            --glass: rgba(26, 26, 46, 0.95);
            --text: #ffffff;
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg-gradient); min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; color: var(--text); }

        nav { background: var(--dark); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .logo { font-size: 1.3rem; font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        
        .nav-box-group { display: flex; align-items: center; }
        .nav-box { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 12px; cursor: pointer; font-size: 0.85rem; font-weight: 600; margin-left: 8px; }
        .dark-toggle { background: #444; margin-left: 15px; font-size: 1.2rem; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; }

        .burger { display: none; cursor: pointer; flex-direction: column; gap: 6px; }
        .burger div { width: 30px; height: 3px; background: white; border-radius: 5px; }

        @media (max-width: 800px) {
            .burger { display: flex; }
            .nav-box-group { display: none; flex-direction: column; position: absolute; top: 70px; right: 5%; background: var(--dark); padding: 20px; border-radius: 15px; border: 1px solid var(--primary); width: 200px; }
            .nav-box-group.active { display: flex; }
            .nav-box { margin: 8px 0; width: 100%; }
        }

        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
        section { display: none; width: 100%; max-width: 900px; text-align: center; }
        section.active { display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .timer-container { display: flex; gap: 20px; margin-bottom: 30px; }
        .t-box { background: var(--glass); width: 100px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-bottom: 6px solid var(--accent); }
        .t-num { font-size: 2.5rem; font-weight: 900; color: var(--text); display: block; }
        .t-lab { font-size: 0.8rem; color: var(--primary); font-weight: bold; text-transform: uppercase; }

        .card { background: var(--glass); padding: 30px; border-radius: 30px; text-align: left; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.3); color: var(--text); }
        
        /* CHAT & LOGIN OVERLAY */
        #chatToggle { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; background: var(--dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        #chatWindow { position: fixed; bottom: 95px; right: 20px; width: min(380px, 90vw); height: 500px; max-height: 70vh; background: var(--glass); border-radius: 25px; display: none; flex-direction: column; z-index: 1999; box-shadow: 0 25px 60px rgba(0,0,0,0.5); overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--dark); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; padding: 40px; border-radius: 35px; text-align: center; width: 100%; max-width: 400px; color: #111; }
    </style>
</head>
<body class="dark-theme">

    <div id="loginOverlay">
        <div class="auth-card">
            <h2 id="loginTitle">Network Login</h2>
            <div id="authStep1">
                <input type="email" id="emailIn" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd;" placeholder="Email">
                <input type="password" id="passIn" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd;" placeholder="Password">
                <button class="nav-box" style="width:100%; margin:10px 0;" onclick="handleAuth('login')">LOGIN / JOIN</button>
            </div>
            <div id="authStep2" style="display:none;">
                <p style="font-size:0.8rem; margin-bottom:10px;">Choose your unique username:</p>
                <input type="text" id="usernameInput" style="width:100%; padding:12px; border-radius:10px; border:2px solid var(--primary);" placeholder="Username...">
                <p id="usernameError" style="color:red; font-size:0.75rem; margin-top:5px; display:none;">This name is already taken!</p>
                <button class="nav-box" style="width:100%; margin-top:15px;" onclick="saveUsername()">FINISH SETUP</button>
            </div>
        </div>
    </div>

    <nav>
        <div class="logo">MURUGAN NETWORK</div>
        <div class="nav-box-group" id="navGroup">
            <button class="nav-box" onclick="showSection('home')">HOME</button>
            <button class="nav-box" onclick="showSection('timer')">TIMER</button>
            <button class="nav-box" onclick="showSection('sessions')">SESSIONS</button>
            <button class="nav-box" onclick="showSection('tasks')">TASKS</button>
            <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
        </div>
        <div class="burger" onclick="document.getElementById('navGroup').classList.toggle('active')">
            <div></div><div></div><div></div>
        </div>
    </nav>

    <div class="container">
        <section id="home" class="active">
            <h1 style="color:white; line-height:1.1; margin-bottom:30px; font-size: 3.5rem;">THE FUTURE BELONGS<br>TO THE FOCUSED.</h1>
            <button class="nav-box" style="padding:20px 60px; font-size:1.2rem; border-radius:50px;" onclick="showSection('timer')">GET STARTED</button>
        </section>

        <section id="timer">
            <div class="timer-container">
                <div class="t-box"><span class="t-num" id="mBox">25</span><span class="t-lab">Minutes</span></div>
                <div class="t-box"><span class="t-num" id="sBox">00</span><span class="t-lab">Seconds</span></div>
            </div>
            <button class="nav-box" id="timerBtn" style="padding:15px 40px;" onclick="toggleTimer()">START</button>
        </section>

        <section id="sessions">
            <div class="card"><h2>Recent Sessions</h2><div id="sessionList"></div></div>
        </section>

        <section id="tasks">
            <div class="card">
                <textarea id="taskInput" placeholder="What are you working on?" rows="3" style="width:100%; padding:15px; border-radius:15px; margin-bottom:10px;"></textarea>
                <button class="nav-box" style="width:100%;" onclick="postTask()">POST TASK</button>
                <div id="taskList" style="margin-top:20px;"></div>
            </div>
        </section>
    </div>

    <div id="chatToggle" onclick="toggleChat()">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" opacity="0.5"></path>
        </svg>
    </div>

    <div id="chatWindow">
        <div style="background:var(--dark); color:var(--accent); padding:15px; display:flex; justify-content:space-between;">
            <b>NETWORK CHAT üåç</b>
            <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
        </div>
        <div id="chatMessages" style="flex:1; overflow-y:auto; padding:15px; background:#f4f4f4; display:flex; flex-direction:column; gap:8px;"></div>
        <div style="padding:10px; background:white; display:flex; gap:5px;">
            <input type="text" id="chatInput" style="flex:1; padding:10px; border-radius:10px; border:1px solid #ddd;" placeholder="Type...">
            <button onclick="sendChatMessage()" style="background:var(--primary); color:white; border:none; padding:10px 15px; border-radius:10px; font-weight:bold;">SEND</button>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBG9BMREdoTTYpVqNOH_SgrAFrDZw18aTc",
            authDomain: "murugan-s-network.firebaseapp.com",
            projectId: "murugan-s-network",
            storageBucket: "murugan-s-network.firebasestorage.app",
            messagingSenderId: "1053204994148",
            appId: "1:1053204994148:web:f74f31b7a58ab38ecb6771"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let myUsername = "";

        // AUTH LOGIC
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const doc = await db.collection('profiles').doc(user.uid).get();
                if (doc.exists) {
                    myUsername = doc.data().username;
                    document.getElementById('loginOverlay').style.display = 'none';
                    initData();
                } else {
                    document.getElementById('loginOverlay').style.display = 'flex';
                    document.getElementById('authStep1').style.display = 'none';
                    document.getElementById('authStep2').style.display = 'block';
                    document.getElementById('loginTitle').innerText = "Create Username";
                }
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
            }
        });

        async function handleAuth(type) {
            const e = document.getElementById('emailIn').value;
            const p = document.getElementById('passIn').value;
            try {
                await auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
            } catch (err) { alert(err.message); }
        }

        async function saveUsername() {
            const name = document.getElementById('usernameInput').value.trim().toLowerCase();
            if(name.length < 3) return alert("Too short!");
            
            const check = await db.collection('profiles').where("username", "==", name).get();
            if(!check.empty) {
                document.getElementById('usernameError').style.display = "block";
            } else {
                await db.collection('profiles').doc(auth.currentUser.uid).set({ username: name, uid: auth.currentUser.uid });
                location.reload();
            }
        }

        // DATABASE LISTENERS
        function initData() {
            db.collection('chats').orderBy('time','asc').limitToLast(50).onSnapshot(s => {
                document.getElementById('chatMessages').innerHTML = s.docs.map(d => `
                <div style="background:white; padding:8px; border-radius:10px; border:1px solid #ddd; width:fit-content;">
                <b style="color:var(--primary); font-size:0.7rem;">@${d.data().user}</b><br>${d.data().msg}</div>`).join('');
            });
            db.collection('tasks').orderBy('time','desc').onSnapshot(s => {
                document.getElementById('taskList').innerHTML = s.docs.map(d => `
                <div style="background:rgba(0,0,0,0.05); padding:10px; border-radius:10px; margin-bottom:5px;">
                <b>@${d.data().user}</b>: ${d.data().msg}</div>`).join('');
            });
        }

        function sendChatMessage() {
            const m = document.getElementById('chatInput').value;
            if(!m) return;
            db.collection('chats').add({ user: myUsername, msg: m, time: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('chatInput').value = "";
        }

        function postTask() {
            const t = document.getElementById('taskInput').value;
            if(!t) return;
            db.collection('tasks').add({ user: myUsername, msg: t, time: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('taskInput').value = "";
        }

        // NAVIGATION & TIMER
        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function toggleDarkMode() { document.body.classList.toggle('dark-theme'); }
        function toggleChat() { 
            const w = document.getElementById('chatWindow');
            w.style.display = (w.style.display === 'flex') ? 'none' : 'flex';
        }
        
        let timer; let tLeft = 1500;
        function toggleTimer() {
            if(timer) { clearInterval(timer); timer = null; document.getElementById('timerBtn').innerText="START"; }
            else {
                timer = setInterval(() => {
                    tLeft--;
                    document.getElementById('mBox').innerText = Math.floor(tLeft/60).toString().padStart(2,'0');
                    document.getElementById('sBox').innerText = (tLeft%60).toString().padStart(2,'0');
                    if(tLeft<=0) clearInterval(timer);
                },1000);
                document.getElementById('timerBtn').innerText="STOP";
            }
        }
    </script>
</body>
</html>
