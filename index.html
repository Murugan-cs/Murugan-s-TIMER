<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Murugan | Master Your Time</title>
    
    <link rel="icon" href="https://img.icons8.com/fluency/48/rocket.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ff416c; --secondary: #ff4b2b; --dark: #1A1A2E; 
            --glass: rgba(255, 255, 255, 0.95); --accent: #00f2fe;
            --text: #1A1A2E; --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body.dark-theme {
            --glass: rgba(26, 26, 46, 0.95); --text: #ffffff;
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg-gradient); min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; color: var(--text); }

        nav { background: var(--dark); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .logo { font-size: 1.3rem; font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        .nav-box { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 12px; cursor: pointer; font-size: 0.85rem; font-weight: 600; margin-left: 8px; }

        /* AUTH OVERLAYS */
        #loginOverlay, #usernameOverlay { position: fixed; inset: 0; background: var(--dark); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; color: #111; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .auth-input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #ddd; outline: none; }
        .auth-input:focus { border-color: var(--primary); }

        /* CHAT BOX */
        #chatToggle { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; background: var(--dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        #chatWindow { position: fixed; bottom: 95px; right: 20px; width: min(380px, 90vw); height: 550px; max-height: 80vh; background: var(--glass); border-radius: 25px; display: none; flex-direction: column; z-index: 1999; box-shadow: 0 25px 60px rgba(0,0,0,0.5); overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        #chatMessages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #f0f2f5; }
        .message-bubble { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 0.9rem; position: relative; line-height: 1.4; }
        .msg-me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .msg-them { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 4px; border: 1px solid #ddd; }
        .emoji-bar { padding: 8px; background: #eee; display: flex; gap: 12px; font-size: 1.3rem; border-top: 1px solid #ddd; }
        .emoji-bar span { cursor: pointer; transition: transform 0.1s; }
        .emoji-bar span:hover { transform: scale(1.3); }

        /* ONLINE STATUS */
        #onlineUsers { width: 100%; display: flex; gap: 10px; overflow-x: auto; padding: 15px 5%; margin-top: 10px; }
        .user-pill { background: var(--glass); padding: 8px 15px; border-radius: 25px; font-size: 0.8rem; cursor: pointer; border: 1px solid var(--accent); display: flex; align-items: center; white-space: nowrap; font-weight: bold; }
        .status-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; margin-right: 8px; box-shadow: 0 0 5px #00ff88; }

        section { display: none; width: 100%; max-width: 900px; text-align: center; padding: 20px; margin: auto; }
        section.active { display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        textarea { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 10px; resize: none; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="auth-card">
            <h2 style="margin-bottom: 10px;">Murugan Network</h2>
            <input type="email" id="emailIn" class="auth-input" placeholder="Email Address">
            <input type="password" id="passIn" class="auth-input" placeholder="Password">
            <button class="nav-box" style="width:100%; margin: 10px 0;" onclick="handleAuth('login')">LOGIN / SIGN UP</button>
            <div style="margin: 10px 0; color: #888; font-size: 0.8rem;">OR</div>
            <button class="nav-box" style="width:100%; background:#4285F4;" onclick="handleAuth('google')">SIGN IN WITH GOOGLE</button>
        </div>
    </div>

    <div id="usernameOverlay">
        <div class="auth-card">
            <h2 style="color:var(--dark)">Create Username</h2>
            <p style="font-size:0.8rem; color:#666; margin-bottom:15px;">Choose a name for the network.</p>
            <input type="text" id="newUsername" class="auth-input" placeholder="Username..." oninput="checkUsernameAvailability(this.value)">
            <p id="usernameHint" style="font-size:0.75rem; margin-top:5px; font-weight:bold;"></p>
            <button id="finishSetupBtn" class="nav-box" style="width:100%; margin-top:20px; opacity:0.5;" disabled onclick="finalizeUsername()">CONFIRM NAME</button>
            <p style="color:var(--secondary); font-size:0.7rem; margin-top:15px; font-weight:bold;">‚ö†Ô∏è WARNING: This username is permanent and cannot be changed!</p>
        </div>
    </div>

    <nav>
        <div class="logo">MURUGAN</div>
        <div style="display:flex; align-items:center;">
            <button class="nav-box" onclick="showSection('home')">HOME</button>
            <button class="nav-box" onclick="showSection('tasks')">TASKS</button>
            <div id="userProfile" style="display:flex; align-items:center; gap:8px; margin-left:15px; background:rgba(255,255,255,0.1); padding:6px 12px; border-radius:12px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span id="navUsername" style="font-weight:bold; font-size:0.8rem;">...</span>
            </div>
            <button class="nav-box" style="background:#444;" onclick="auth.signOut()">OFF</button>
        </div>
    </nav>

    <div id="onlineUsers"></div>

    <div class="container">
        <section id="home" class="active">
            <h1 style="color:white; font-size: 3rem; margin-top: 50px;">FOCUS ON<br>YOUR GOALS.</h1>
            <p style="color:rgba(255,255,255,0.8); margin-top: 20px;">Welcome to the permanent network.</p>
        </section>

        <section id="tasks">
            <div style="background:var(--glass); padding:30px; border-radius:25px; width:100%; text-align:left;">
                <h2 style="margin-bottom:15px;">Priority Tasks</h2>
                <textarea id="taskInput" placeholder="What are you working on?" rows="3"></textarea>
                <button class="nav-box" style="width:100%;" onclick="postTask()">POST OBJECTIVE</button>
                <div id="taskList" style="margin-top:25px;"></div>
            </div>
        </section>
    </div>

    <div id="chatToggle" onclick="toggleChat()">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    </div>

    <div id="chatWindow">
        <div style="background:var(--dark); color:var(--accent); padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <div style="display:flex; align-items:center; gap:8px;">
                <button id="backBtn" onclick="loadChat('global')" style="display:none; background:none; border:1px solid white; color:white; padding:2px 5px; border-radius:5px;">‚Üê</button>
                <b id="chatTitle">GLOBAL CHAT</b>
            </div>
            <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
        </div>
        <div id="chatMessages"></div>
        <div class="emoji-bar">
            <span onclick="addEmoji('üî•')">üî•</span><span onclick="addEmoji('‚úÖ')">‚úÖ</span>
            <span onclick="addEmoji('üöÄ')">üöÄ</span><span onclick="addEmoji('üòÇ')">üòÇ</span>
            <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span><span onclick="addEmoji('‚ú®')">‚ú®</span>
        </div>
        <div style="padding:15px; background:white; display:flex; gap:8px;">
            <input id="chatInput" placeholder="Type a message..." style="flex:1; padding:12px; border-radius:12px; border:1px solid #ddd;">
            <button onclick="sendChatMessage()" style="background:var(--primary); color:white; border:none; padding:12px 20px; border-radius:12px; font-weight:bold;">SEND</button>
        </div>
    </div>

    <script>
        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBG9BMREdoTTYpVqNOH_SgrAFrDZw18aTc",
            authDomain: "murugan-s-network.firebaseapp.com",
            projectId: "murugan-s-network",
            storageBucket: "murugan-s-network.firebasestorage.app",
            messagingSenderId: "1053204994148",
            appId: "1:1053204994148:web:f74f31b7a58ab38ecb6771",
            databaseURL: "https://murugan-s-network-default-rtdb.firebaseio.com" 
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const rtdb = firebase.database();

        let currentUsername = "";
        let currentChatRoom = 'global';
        let chatUnsub = null;

        // 2. AUTH FLOW
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                document.getElementById('loginOverlay').style.display = 'none';
                const userDoc = await db.collection('profiles').doc(user.uid).get();
                
                if (userDoc.exists) {
                    currentUsername = userDoc.data().username;
                    document.getElementById('navUsername').innerText = currentUsername;
                    document.getElementById('usernameOverlay').style.display = 'none';
                    initApp(user);
                } else {
                    document.getElementById('usernameOverlay').style.display = 'flex';
                }
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
            }
        });

        async function handleAuth(type) {
            const email = document.getElementById('emailIn').value;
            const pass = document.getElementById('passIn').value;
            try {
                if(type === 'google') await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
                else {
                    // Auto-signup logic: try login, if fails try signup
                    try { await auth.signInWithEmailAndPassword(email, pass); }
                    catch(e) { await auth.createUserWithEmailAndPassword(email, pass); }
                }
            } catch(e) { alert(e.message); }
        }

        // 3. USERNAME SYSTEM
        async function checkUsernameAvailability(name) {
            const hint = document.getElementById('usernameHint');
            const btn = document.getElementById('finishSetupBtn');
            const clean = name.trim().toLowerCase();
            if(clean.length < 3) { hint.innerText = "Too short"; btn.disabled = true; return; }

            const snap = await db.collection('profiles').where("username", "==", clean).get();
            if(snap.empty) {
                hint.innerText = "‚úì Available"; hint.style.color = "green";
                btn.disabled = false; btn.style.opacity = "1";
            } else {
                hint.innerText = `‚úñ Taken. Try ${clean}${Math.floor(Math.random()*99)}`; 
                hint.style.color = "red"; btn.disabled = true;
            }
        }

        async function finalizeUsername() {
            const name = document.getElementById('newUsername').value.trim().toLowerCase();
            await db.collection('profiles').doc(auth.currentUser.uid).set({
                username: name, uid: auth.currentUser.uid
            });
            location.reload();
        }

        // 4. CHAT & PRESENCE
        function initApp(user) {
            setupPresence(user);
            loadTasks();
            loadChat('global');
            listenOnline();
        }

        function setupPresence(user) {
            const ref = rtdb.ref('/status/' + user.uid);
            rtdb.ref('.info/connected').on('value', s => {
                if(!s.val()) return;
                ref.onDisconnect().set({state:'offline', name: currentUsername}).then(() => {
                    ref.set({state:'online', name: currentUsername});
                });
            });
        }

        function listenOnline() {
            rtdb.ref('status').on('value', snap => {
                const list = document.getElementById('onlineUsers');
                list.innerHTML = "";
                snap.forEach(child => {
                    const val = child.val();
                    if(val.state === 'online' && child.key !== auth.currentUser.uid) {
                        list.innerHTML += `<div class="user-pill" onclick="loadChat('${child.key}', '${val.name}')"><div class="status-dot"></div>${val.name}</div>`;
                    }
                });
            });
        }

        function loadChat(targetId, targetName) {
            if(chatUnsub) chatUnsub();
            const el = document.getElementById('chatMessages');
            const title = document.getElementById('chatTitle');
            const back = document.getElementById('backBtn');
            el.innerHTML = "";

            if(targetId === 'global') {
                currentChatRoom = 'global'; title.innerText = "GLOBAL CHAT"; back.style.display = "none";
            } else {
                currentChatRoom = [auth.currentUser.uid, targetId].sort().join('_');
                title.innerText = targetName.toUpperCase(); back.style.display = "block";
            }

            const col = (targetId === 'global') ? 'chats' : 'private_messages';
            let query = db.collection(col);
            if(targetId !== 'global') query = query.where("roomId", "==", currentChatRoom);

            chatUnsub = query.orderBy("timestamp", "asc").limitToLast(50).onSnapshot(snap => {
                el.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const isMe = d.senderId === auth.currentUser.uid;
                    return `<div class="message-bubble ${isMe?'msg-me':'msg-them'}">
                        <small style="display:block; font-size:0.6rem; opacity:0.7;">${d.senderName}</small>${d.message}</div>`;
                }).join('');
                el.scrollTop = el.scrollHeight;
            });
        }

        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            const col = (currentChatRoom === 'global') ? 'chats' : 'private_messages';
            const data = {
                senderId: auth.currentUser.uid, senderName: currentUsername,
                message: input.value, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            if(currentChatRoom !== 'global') data.roomId = currentChatRoom;
            await db.collection(col).add(data);
            input.value = "";
        }

        // 5. HELPERS
        function addEmoji(emoji) { 
            const input = document.getElementById('chatInput');
            input.value += emoji; input.focus(); 
        }

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleChat() {
            const win = document.getElementById('chatWindow');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        async function postTask() {
            const val = document.getElementById('taskInput').value;
            if(!val) return;
            await db.collection('tasks').add({
                username: currentUsername, message: val, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('taskInput').value = "";
        }

        function loadTasks() {
            db.collection('tasks').orderBy("timestamp", "desc").onSnapshot(snap => {
                document.getElementById('taskList').innerHTML = snap.docs.map(doc => `
                    <div style="background:rgba(255,255,255,0.1); padding:15px; border-radius:15px; margin-bottom:10px; border-left:5px solid var(--primary);">
                        <b style="color:var(--primary)">@${doc.data().username}</b><br>${doc.data().message}
                    </div>`).join('');
            });
        }
    </script>
</body>
</html>
