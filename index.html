<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Murugan | Master Your Time</title>
    
    <link rel="icon" href="https://img.icons8.com/fluency/48/rocket.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ff416c; --secondary: #ff4b2b; --dark: #1A1A2E; 
            --glass: rgba(255, 255, 255, 0.95); --accent: #00f2fe;
            --text: #1A1A2E; --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body.dark-theme {
            --glass: rgba(26, 26, 46, 0.95);
            --text: #ffffff;
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg-gradient); min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; color: var(--text); }

        nav { background: var(--dark); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .logo { font-size: 1.3rem; font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        
        .nav-box-group { display: flex; align-items: center; }
        .nav-box { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 12px; cursor: pointer; font-size: 0.85rem; font-weight: 600; margin-left: 8px; }
        .dark-toggle { background: #444; margin-left: 15px; font-size: 1.2rem; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; }

        /* NAV USER PROFILE STYLE */
        .nav-user { display: flex; align-items: center; gap: 8px; margin-left: 15px; padding: 5px 10px; background: rgba(255,255,255,0.1); border-radius: 10px; font-size: 0.8rem; font-weight: bold; }

        /* AUTH OVERLAY */
        #loginOverlay { position: fixed; inset: 0; background: var(--dark); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; padding: 40px; border-radius: 35px; text-align: center; width: 100%; max-width: 400px; color: #111; }

        /* CHAT SYSTEM */
        #chatToggle { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; background: var(--dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        #chatWindow { position: fixed; bottom: 95px; right: 20px; width: min(380px, 90vw); height: 500px; max-height: 70vh; background: var(--glass); border-radius: 25px; display: none; flex-direction: column; z-index: 1999; box-shadow: 0 25px 60px rgba(0,0,0,0.5); overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        .emoji-bar { display: flex; gap: 10px; padding: 8px 15px; background: #eee; font-size: 1.2rem; border-top: 1px solid #ddd; }
        .emoji-bar span { cursor: pointer; transition: 0.2s; }
        .emoji-bar span:hover { transform: scale(1.3); }

        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
        section { display: none; width: 100%; max-width: 900px; text-align: center; }
        section.active { display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.5s ease forwards; }

        .timer-container { display: flex; gap: 20px; margin-bottom: 30px; }
        .t-box { background: var(--glass); width: 100px; padding: 20px; border-radius: 20px; border-bottom: 6px solid var(--accent); }
        .t-num { font-size: 2.5rem; font-weight: 900; }
        
        textarea { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 10px; }
    </style>
</head>
<body class="dark-theme">

    <div id="loginOverlay">
        <div class="auth-card">
            <h2 id="authTitle">Join Network</h2>
            <p id="authSub">Choose a permanent username</p>
            <input type="text" id="usernameInput" placeholder="Enter Username..." style="width:100%; padding:15px; border-radius:15px; border:2px solid #ddd; margin:20px 0;">
            <p id="loginError" style="color:red; font-size:0.8rem; margin-top:-15px; margin-bottom:15px; display:none;">Name already exists!</p>
            <button class="nav-box" id="joinBtn" style="width:100%; padding:15px;" onclick="handleLogin()">ENTER NETWORK</button>
            <p style="color:var(--secondary); font-size:0.7rem; margin-top:15px; font-weight:bold;">‚ö†Ô∏è This name is permanent and cannot be changed!</p>
        </div>
    </div>

    <nav>
        <div class="logo">MURUGAN NETWORK</div>
        <div class="nav-box-group" id="navGroup">
            <button class="nav-box" onclick="showSection('home')">HOME</button>
            <button class="nav-box" onclick="showSection('timer')">TIMER</button>
            <button class="nav-box" onclick="showSection('tasks')">TASKS</button>
            <div class="nav-user">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span id="displayUserName">User</span>
            </div>
            <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
        </div>
    </nav>

    <div class="container">
        <section id="home" class="active">
            <h1 style="color:white; line-height:1.1; margin-bottom:30px; font-size:3.5rem;">FOCUSED MINDS<br>WIN LIVES.</h1>
            <button class="nav-box" style="padding:20px 60px; font-size:1.2rem; border-radius:50px;" onclick="showSection('timer')">GET STARTED</button>
        </section>

        <section id="timer">
            <div class="timer-container">
                <div class="t-box"><span class="t-num" id="mBox">25</span><span style="font-size:0.7rem; color:var(--primary)">Min</span></div>
                <div class="t-box"><span class="t-num" id="sBox">00</span><span style="font-size:0.7rem; color:var(--primary)">Sec</span></div>
            </div>
            <button class="nav-box" id="timerBtn" style="padding:15px 40px;" onclick="toggleTimer()">START</button>
        </section>

        <section id="tasks">
            <div style="background:var(--glass); padding:30px; border-radius:30px; width:100%; text-align:left;">
                <textarea id="taskInput" placeholder="What's your objective?"></textarea>
                <button class="nav-box" style="width:100%;" onclick="postTask()">POST TASK</button>
                <div id="taskList" style="margin-top:20px;"></div>
            </div>
        </section>
    </div>

    <div id="chatToggle" onclick="toggleChat()">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    </div>

    <div id="chatWindow">
        <div style="background:var(--dark); color:var(--accent); padding:15px; display:flex; justify-content:space-between;">
            <b>NETWORK CHAT üåç</b>
            <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div id="chatMessages" style="flex:1; overflow-y:auto; padding:15px; background:#f4f4f4; display:flex; flex-direction:column; gap:8px;"></div>
        <div class="emoji-bar">
            <span onclick="addEmoji('üî•')">üî•</span><span onclick="addEmoji('‚úÖ')">‚úÖ</span>
            <span onclick="addEmoji('üöÄ')">üöÄ</span><span onclick="addEmoji('üòÇ')">üòÇ</span>
            <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
        </div>
        <div style="padding:10px; background:white;">
            <input type="text" id="chatInput" placeholder="Type..." style="width:100%; padding:12px; border-radius:12px; border:1px solid #ddd; margin-bottom:5px;">
            <button onclick="sendChatMessage()" style="width:100%; background:var(--primary); color:white; border:none; padding:10px; border-radius:12px; font-weight:bold;">SEND</button>
        </div>
    </div>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBG9BMREdoTTYpVqNOH_SgrAFrDZw18aTc",
            authDomain: "murugan-s-network.firebaseapp.com",
            projectId: "murugan-s-network",
            storageBucket: "murugan-s-network.firebasestorage.app",
            messagingSenderId: "1053204994148",
            appId: "1:1053204994148:web:f74f31b7a58ab38ecb6771",
            databaseURL: "https://murugan-s-network-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let myUser = "";

        // AUTO-LOGIN & USERNAME LOGIC
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                // Not logged in? Anonymous login for speed
                auth.signInAnonymously();
            } else {
                const doc = await db.collection('profiles').doc(user.uid).get();
                if (doc.exists) {
                    myUser = doc.data().username;
                    document.getElementById('displayUserName').innerText = myUser;
                    document.getElementById('loginOverlay').style.display = 'none';
                    loadContent();
                } else {
                    document.getElementById('loginOverlay').style.display = 'flex';
                }
            }
        });

        async function handleLogin() {
            const name = document.getElementById('usernameInput').value.trim().toLowerCase();
            const err = document.getElementById('loginError');
            if (name.length < 3) return alert("Too short!");

            const check = await db.collection('profiles').where("username", "==", name).get();
            if (!check.empty) {
                err.style.display = "block";
                document.getElementById('usernameInput').value = name + Math.floor(Math.random()*99);
            } else {
                await db.collection('profiles').doc(auth.currentUser.uid).set({
                    username: name, uid: auth.currentUser.uid
                });
                location.reload();
            }
        }

        // CONTENT LOADING
        function loadContent() {
            // Load Chat
            db.collection('chats').orderBy('time', 'asc').limitToLast(50).onSnapshot(s => {
                const box = document.getElementById('chatMessages');
                box.innerHTML = s.docs.map(d => `<div style="background:white; padding:8px 12px; border-radius:12px; width:fit-content; border:1px solid #ddd;">
                    <b style="color:var(--primary); font-size:0.7rem;">@${d.data().user}</b><br>${d.data().msg}</div>`).join('');
                box.scrollTop = box.scrollHeight;
            });

            // Load Tasks
            db.collection('tasks').orderBy('time', 'desc').onSnapshot(s => {
                document.getElementById('taskList').innerHTML = s.docs.map(d => `
                    <div style="background:rgba(255,255,255,0.1); padding:15px; border-radius:15px; margin-bottom:10px; border-left:4px solid var(--primary);">
                        <b>@${d.data().user}</b>: ${d.data().msg}
                    </div>`).join('');
            });
        }

        // ACTIONS
        function sendChatMessage() {
            const msg = document.getElementById('chatInput').value;
            if(!msg) return;
            db.collection('chats').add({ user: myUser, msg: msg, time: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('chatInput').value = "";
        }

        function postTask() {
            const msg = document.getElementById('taskInput').value;
            if(!msg) return;
            db.collection('tasks').add({ user: myUser, msg: msg, time: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('taskInput').value = "";
        }

        function addEmoji(emoji) { document.getElementById('chatInput').value += emoji; }

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleChat() {
            const c = document.getElementById('chatWindow');
            c.style.display = (c.style.display === 'flex') ? 'none' : 'flex';
        }

        function toggleDarkMode() { document.body.classList.toggle('dark-theme'); }

        // TIMER LOGIC
        let timer; let timeLeft = 1500;
        function toggleTimer() {
            if (timer) {
                clearInterval(timer); timer = null;
                document.getElementById('timerBtn').innerText = "START";
            } else {
                timer = setInterval(() => {
                    timeLeft--;
                    document.getElementById('mBox').innerText = Math.floor(timeLeft/60).toString().padStart(2, '0');
                    document.getElementById('sBox').innerText = (timeLeft%60).toString().padStart(2, '0');
                    if(timeLeft <= 0) clearInterval(timer);
                }, 1000);
                document.getElementById('timerBtn').innerText = "STOP";
            }
        }
    </script>
</body>
</html>
