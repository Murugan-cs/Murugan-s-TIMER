<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Murugan | Master Your Time</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #4facfe; --dark: #1A1A2E; --glass: rgba(255, 255, 255, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #e0f2f1 0%, #fce4ec 100%); min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; }

        /* Navbar */
        nav { background: var(--dark); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; flex-wrap: wrap; gap: 10px; }
        .logo { font-size: 1.1rem; font-weight: 800; letter-spacing: 1px; color: var(--primary); }
        .nav-box-group { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        .nav-box { background: #5dade2; color: white; border: none; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 0.75rem; }

        /* Layout */
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; text-align: center; flex: 1; }
        section { display: none; }
        section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .hero h1 { font-size: clamp(1.8rem, 8vw, 3rem); font-weight: 800; margin-bottom: 20px; color: var(--dark); }
        .start-btn { background: linear-gradient(to right, #4facfe, #00f2fe); color: white; border: none; padding: 12px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 0.9rem; }

        /* Timer */
        .timer-circle { background: var(--glass); width: min(260px, 80vw); height: min(260px, 80vw); border-radius: 50%; margin: 0 auto 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 6px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .timer-val { font-size: clamp(3rem, 15vw, 4rem); font-weight: 800; }
        .time-input { border: 2px solid #ddd; border-radius: 8px; width: 60px; text-align: center; padding: 5px; font-weight: bold; }

        /* Posts */
        .card { background: var(--glass); padding: min(20px, 5vw); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: left; margin-top: 15px; }
        .post-box { background: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); }
        .post-header { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 0.8rem; }
        
        /* Chat */
        #chatToggle { position: fixed; bottom: 15px; right: 15px; width: 55px; height: 55px; background: var(--dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2000; box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        #chatWindow { position: fixed; bottom: 80px; right: 15px; width: min(320px, 90vw); height: min(450px, 70vh); background: white; border-radius: 20px; display: none; flex-direction: column; z-index: 1999; box-shadow: 0 15px 40px rgba(0,0,0,0.2); overflow: hidden; }
        .chat-header { background: var(--dark); color: white; padding: 12px; font-weight: bold; text-align: center; font-size: 0.9rem; }
        #chatMessages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; background: #f9f9f9; }
        .chat-msg { background: white; padding: 8px 12px; border-radius: 12px; font-size: 0.85rem; border: 1px solid #eee; }
        .chat-input-area { display: flex; flex-direction: column; padding: 8px; background: white; border-top: 1px solid #eee; }
        .chat-row { display: flex; gap: 5px; width: 100%; }
        
        /* SIGNATURE IN CHAT */
        .chat-footer-sig { text-align: center; font-size: 0.65rem; color: #bbb; padding-top: 5px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        #loginOverlay { position: fixed; inset: 0; background: var(--dark); z-index: 5000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div style="background:white; padding:30px; border-radius:20px; text-align:center; width: 85%; max-width: 350px;">
            <h2 style="margin-bottom: 10px;">Welcome</h2>
            <input type="text" id="usernameInput" placeholder="Enter Your Name" style="width:100%; padding:12px; margin:15px 0; border-radius: 10px; border: 1px solid #ddd;">
            <button class="start-btn" style="width: 100%;" onclick="saveLogin()">ENTER NETWORK</button>
        </div>
    </div>

    <div id="chatToggle" onclick="toggleChat()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    </div>

    <div id="chatWindow">
        <div class="chat-header">Global Network Chat üåç</div>
        <div id="chatMessages"></div>
        <div class="chat-input-area">
            <div class="chat-row">
                <input type="text" id="chatInput" placeholder="Type..." style="flex:1; border: 1px solid #ddd; border-radius: 20px; padding: 6px 15px; outline: none;">
                <button onclick="sendChatMessage()" style="background: var(--primary); border:none; border-radius: 50%; width: 32px; height: 32px; color:white; cursor:pointer;">‚ûî</button>
            </div>
            <div class="chat-footer-sig">System Maintained by Murugan</div>
        </div>
    </div>

    <nav>
        <div class="logo" id="logoText">MURUGAN NETWORK</div>
        <div class="nav-box-group">
            <button class="nav-box" onclick="showSection('home')">HOME</button>
            <button class="nav-box" onclick="showSection('timer')">TIMER</button>
            <button class="nav-box" onclick="showSection('sessions')">SESSIONS</button>
            <button class="nav-box" onclick="showSection('tasks')">TASKS</button>
        </div>
    </nav>

    <div class="container">
        <section id="home" class="active">
            <h1>MASTER YOUR TIME,<br>MASTER YOURSELF</h1>
            <button class="start-btn" onclick="showSection('timer')">OPEN TIMER</button>
        </section>

        <section id="timer">
            <div class="timer-circle">
                <div class="timer-val" id="timeDisplay">25:00</div>
                <input type="number" id="customMin" class="time-input" value="25" onchange="updateCustomTime()">
            </div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="start-btn" id="timerBtn" onclick="toggleTimer()">START</button>
                <button class="start-btn" style="background:#666;" onclick="resetTimer()">RESET</button>
            </div>
        </section>

        <section id="sessions">
            <div class="card">
                <h2>Completed Sessions ‚è±Ô∏è</h2>
                <div id="sessionList" style="margin-top: 10px;"></div>
            </div>
        </section>

        <section id="tasks">
            <div class="card">
                <h2>Live Tasks üìù</h2>
                <div style="display:flex; gap:10px; margin: 15px 0;">
                    <input type="text" id="taskInput" placeholder="What are you doing?" style="flex:1; padding:10px; border-radius:10px; border:1px solid #ddd;">
                    <button class="start-btn" onclick="postData('tasks', 'TASK')">ADD</button>
                </div>
                <div id="taskList"></div>
            </div>
        </section>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBG9BMREdoTTYpVqNOH_SgrAFrDZw18aTc",
            authDomain: "murugan-s-network.firebaseapp.com",
            projectId: "murugan-s-network",
            storageBucket: "murugan-s-network.firebasestorage.app",
            messagingSenderId: "1053204994148",
            appId: "1:1053204994148:web:f74f31b7a58ab38ecb6771",
            measurementId: "G-9Y32GHRBNJ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let user = localStorage.getItem('m_user');
        let timeLeft = 1500, timerRunning = false, interval;

        window.onload = () => {
            if(!user) document.getElementById('loginOverlay').style.display = 'flex';
            else {
                // Keep the "MURUGAN NETWORK" logo but greet the user in the console or alert
                console.log("Welcome back, " + user);
                loadContent('tasks', 'taskList');
                loadContent('sessions', 'sessionList');
                loadChat();
            }
        };

        function saveLogin() {
            const name = document.getElementById('usernameInput').value.trim();
            if(name) { localStorage.setItem('m_user', name); location.reload(); }
        }

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateCustomTime() { if(!timerRunning) { timeLeft = document.getElementById('customMin').value * 60; updateDisplay(); } }
        function updateDisplay() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timeDisplay').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        }
        function toggleTimer() {
            if(timerRunning) { clearInterval(interval); document.getElementById('timerBtn').innerText = "RESUME"; }
            else {
                interval = setInterval(() => {
                    timeLeft--; updateDisplay();
                    if(timeLeft <= 0) { clearInterval(interval); postData('sessions', 'SESSION'); alert("Session Done!"); resetTimer(); }
                }, 1000);
                document.getElementById('timerBtn').innerText = "PAUSE";
            }
            timerRunning = !timerRunning;
        }
        function resetTimer() { clearInterval(interval); timerRunning = false; updateCustomTime(); document.getElementById('timerBtn').innerText = "START"; }

        async function postData(col, type) {
            const msg = (type === 'SESSION') ? "Completed a focus session! üî•" : document.getElementById('taskInput').value;
            if(!msg) return;
            await db.collection(col).add({
                username: user, message: msg, date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            if(type === 'TASK') document.getElementById('taskInput').value = "";
        }

        function loadContent(col, elId) {
            db.collection(col).orderBy("timestamp", "desc").onSnapshot(snap => {
                document.getElementById(elId).innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div class="post-box"><div class="post-header"><span style="font-weight:800; color:var(--primary)">@${d.username}</span><span style="font-size:0.65rem; color:#aaa;">${d.date} | ${d.time}</span></div><div>${d.message}</div></div>`;
                }).join('');
            });
        }

        function toggleChat() { 
            const win = document.getElementById('chatWindow');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            if(!input.value) return;
            await db.collection('chats').add({
                username: user, message: input.value, 
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            input.value = "";
        }

        function loadChat() {
            db.collection('chats').orderBy("timestamp", "asc").limitToLast(50).onSnapshot(snap => {
                const el = document.getElementById('chatMessages');
                el.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div class="chat-msg"><b style="color:var(--primary); font-size:0.7rem; display:block;">@${d.username}</b>${d.message}<small style="font-size:0.6rem; color:#ccc; display:block; text-align:right;">${d.time}</small></div>`;
                }).join('');
                el.scrollTop = el.scrollHeight;
            });
        }
    </script>
</body>
</html>
